
    


<form  action=""  method="POST" enctype="multipart/form-data" name="profile_form" id="profile_form">
    {% csrf_token %}
          <div class="row ">
           
          
                  <br>
            <div class="col-lg-12 " >
                <div  class="row justify-content-center">
                <div class="col-lg-6">
              <div class="form-group">
                <label>Your Title</label>
                
                <input  style="box-shadow: 2px 4px 13px -1px rgba(255,102,13,0.16);" type="text" name="title" class="form-control" placeholder="Mr/Mrs/Miss" maxlength="4" id="id_title">
              </div>
            </div>
            
              <div class="col-lg-6 mt-4 mb-2">
                 
                <span class="btn btn-primary btn-file">
                    <span class="fileinput-new">Upload Profile pic</span>
                 
                    <input id="id_profile_pic" name="profile_pic" type="file" onchange="loadFile(event)">
      
                  </span>
                      <!-- <input
                       type="hidden" 
                       name="profile_pic"
                       role="uploadcare-uploader"
                       data-crop="4:4"
                       data-clearable=""
                       data-image-shrink="1024x1024"
                       data-images-only="true" 
                       id="id_profile_pic" 
                       value=""/> -->

                      <!-- <input  name="profile_pic" type="file" onchange="loadFile(event)"> -->
        
               
                
                </div>
              </div>
            </div>
            <div class="col-lg-12" >
              <div class="form-group" >
                <label>County</label>
          <div style="box-shadow: 2px 4px 13px -1px rgba(255,102,13,0.16);">
      {{ profile_form.county}}
             </div>
                               
                 </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                  <label>Area</label>
                  <div style="box-shadow: 2px 4px 13px -1px rgba(255,102,13,0.16);">
  
                  {{ profile_form.town}}
                </div>                 
                   </div>
              </div>
            <div class="col-lg-12 ">
          
              <div class="form-group">
                <label>Phone</label>
                <input style="box-shadow: 2px 4px 13px -1px rgba(255,102,13,0.16);" type="number" name="phone_number" class="form-control" placeholder="phone number (eg +254xxxxxxx)" min="0" required="" id="id_phone_number">
              </div>
            </div>
         
        
            <div class="col-lg-12">
               
                
              <div class="form-group">
                <label>About Me</label>
                <textarea style="box-shadow: 2px 4px 13px -1px rgba(255,102,13,0.16);" type="text" name="bio" rows="3" class="form-control" placeholder="Short descriprion of what you sell (500 words Max)" maxlength="500" id="id_bio"></textarea>
    
          
                 
            </div>
            
            <div class="col-lg-12 " >
            
            
                      <div class="send-btn">
                        <button type="submit" class="btn btn-primary btn-lg"  accept="image/*">Save changes</button>
                      </div>
                    </div>
              </div>
        
          </div>
